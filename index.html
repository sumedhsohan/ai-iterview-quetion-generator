<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Prep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('favicon') }}">
</head>
<body>
    <div class="container">
        <h1>AI Interview Preparation</h1>
        <div class="auth-links">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn login">Login</a>
            {% endif %}
        </div>
        
        <h2>Generate an Interview Question</h2>
        <label for="company">Select Company:</label>
        <select id="company">
            {% for company in companies %}
                <option value="{{ company }}">{{ company }}</option>
            {% endfor %}
        </select>
         <br>   
        <label for="role">select Job Role:</label>
        <select id="role">
            {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
            {% endfor %}
        </select>

        <button onclick="generateQuestion()">Generate Question</button>
        <p id="question"></p>
        
        <label for="user-answer">Your Answer:</label>
        <textarea id="user-answer" rows="4" placeholder="Type your answer here..."></textarea>
        <button onclick="submitAnswer()">Submit Answer</button>
        <p id="correct-answer"></p>
        <p id="feedback"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
